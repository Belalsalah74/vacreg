{% extends 'vac/base.html' %} {% block title %}Vaccine application
{% endblock title %} 
{% block content %}
<div class="wrapper bg-light">
  <div class="container">
    <h1 class="display-5 mb-5 mt-5">Step two: choose your shot details</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-white">
          <div class="card-body">
            <form method="post">
              {% csrf_token %}
              <label for="id_vaccine" class="form-label">Choose vaccine</label>
              {{form.vaccine}}
              <label for="id_vaccine" class="form-label"
                >Choose your city</label
              >
              {{form.city}}
              <input type="submit" class="btn btn-primary" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  {% endblock content %}
