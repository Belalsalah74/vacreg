{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine registration</title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'base.css' %}" />
  </head>
  <body>
    <header class="header text-white">
      <nav class="navbar navbar-dark navbar-expand-md py-3">
        <div class="container">
          <a href="/" class="navbar-brand fw-bold fs-1 text-capitalize"
            >vacreg <i class="fa-solid fa-vial-circle-check"></i
          ></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="{% url 'vaccine:home' %}#faq" class="nav-link">FAQ</a>
              </li>
              <li class="nav-item">
                <a href="https://who.int" target="_blank" class="nav-link"
                  >World health organization</a
                >
              </li>
              {% if request.user.is_authenticated%}
              <li class="nav-item">
                <a href="{%url 'accounts:logout'%}" class="nav-link">Logout</a>
              </li>
              {%endif%}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      {% if messages %} 
        {% for message in messages %}
          <div class="alert alert-success my-3 col-md-4">{{message}}</div>

      {% endfor %}
       {% endif %}
        {% block content %}
         {% endblock content %}
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
